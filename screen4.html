<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/screen4.css" />
    <title>Lab Scene</title>
  </head>
  <body>
    <div class="center-container">
      <div class="nes-container is-rounded is-dark">
        <h1>
          You go upon your quest to find your time machine when u stumble across
          a berry bush! What do you do?
        </h1>
      </div>
      <div class="text">
        <h2>Progress</h2>
      </div>
    </div>

    <div class="bottom-progress-bar">
      <progress
        class="nes-progress is-success"
        value="20"
        max="80"
        style="width: 57vh"
      ></progress>
    </div>

    <img
      src="media/main char.png"
      class="main-character"
      alt="main_character"
    />

    <h2 class="inventory-title">Inventory</h2>
    <img src="media/bar.png" class="inventory_blank" alt="inventory" />
    <img src="media/berry_bush.png" class="berry_bush" alt="berry_bush" />

    <button
      type="button"
      class="nes-btn is-primary center-bottom"
      onclick="window.location.href='screen5.html'"
    >
      Continue
    </button>

    <button
      type="button"
      class="nes-btn is-error center-bottom-right"
      onclick="window.location.href='screen1.html'"
    >
      Stop
    </button>

    <div class="button-container">
      <button type="button" class="nes-btn is-warning">Pick berries</button>
      <button type="button" class="nes-btn is-warning">Ignore</button>
    </div>


    <script>
      // Select elements
      const foodInventory = document.getElementById('foodInventory');
      const addBerriesButton = document.getElementById('addBerriesButton');
  
      // Initialize inventory from localStorage or set default
      const savedFood = localStorage.getItem('food');
      foodInventory.textContent = savedFood ? `Food: ${savedFood}` : "Food: none";
  
      // Add berries to the inventory
      addBerriesButton.addEventListener('click', () => {
        const food = "Berries"; // Update food inventory
        foodInventory.textContent = `Food: ${food}`; // Update UI
        localStorage.setItem('food', food); // Save to localStorage
      });
    </script>
  </body>
</html>
