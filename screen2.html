<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/screen2.css" />
    <title>Lab Scene</title>
  </head>
  <body>
    <div class="center-container">
      <div class="nes-container is-rounded is-dark">
        <h1>
          After all my hard work it all comes down to this! Time to test this
          out...
        </h1>
      </div>
      <div class="text">
        <h2>Progress</h2>
      </div>
    </div>

    <div class="bottom-progress-bar">
      <progress
        class="nes-progress is-success"
        value="10"
        max="80"
        style="width: 57vh"
      ></progress>
    </div>

    <img
      src="media/main char.png"
      class="main-character"
      alt="main_character"
    />

    <h2 class="inventory-title">Inventory</h2>
    <img src="media/bar.png" class="inventory_blank" alt="inventory" />

    <button
      type="button"
      class="nes-btn is-primary center-bottom"
      onclick="window.location.href='screen3.html'"
    >
      Test
    </button>

    <button
      type="button"
      class="nes-btn is-error center-bottom-right"
      onclick="window.location.href='screen1.html'"
    >
      Stop
    </button>

    <img src="media/time_machine.png" class="time-machine" />
  </body>
</html>
