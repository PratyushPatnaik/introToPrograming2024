<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/returntolabScreen.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Jurassic Journey</title>
</head>
<body>
    <img src="media/main_character.png" class="mc">

    <div class="text">
        <h1>Whew, back to the lab. That was a fun adventure!</h1>
    </div>
    
    <div class="time_machine">
        <img src="media/time_machine.png">
        <button class="tm_btn">RUN</button>
    </div>

    <img class="backpack" src="media/backpack.removebg-preview.png">
    <p class="foodinv">Food: None</p>
    <p class="itemsinv">Items: None</p>
    <a href="screen1.html">
        <button class="stop">STOP</button>
    </a>

    <div id="pickedBerryContainer" style="text-align: center;">
        <img id="pickedBerryImage" class="berryimage" src="media/berryitself.png" alt="Picked Berry" style="display: none;" />
      </div>
  
      <script>
        document.addEventListener("DOMContentLoaded", () => {
        const pickedBerryImage = document.getElementById("pickedBerryImage");
    
        // Check if the berry was picked
        if (localStorage.getItem("pickedBerry") === "true") {
          pickedBerryImage.style.display = "block"; // Show the image if it was picked
        } 
        else {
          pickedBerryImage.style.display = "none"; // Hide otherwise
        }
      });
      </script>
</body>
</html>
